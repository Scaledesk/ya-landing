<!DOCTYPE html>
<html>
<head>
	<title>Yagotimber</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/favicon.ico">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
		<header>
			<img src="images/cd-logo.png" alt="" width="200" class="logo text-center animated fadeInLeft">
		</header>
	</div>
</div>

	<div class="container">
		<div class="row row-centered">
			<div class="left-align col-md-6 col-sm-6 clearfix">
				<h2 class="animated fadeInLeft">Download Yagotimber</h2>
					<p class="animated fadeInLeft">Yagotimber is an online shopping store for customized furniture, home decor products, complete home furnishing, home interior design ideas and services in Delhi NCR, India.
					</p>

					<div class="embeded-form animated fadeInLeft ">

					<form action="subscribe">

						<h4 class="animated fadeInLeft">Signup to be part of the beta.</h4>
						<div class="input-group custom-width-subscribe">
							<input style="padding: 25px;" type="text" class="form-control" placeholder="Subscribe our newsletter">
                        <span class="input-group-btn">
                        <button class="btn btn-default footer-subscribe-btn" type="button">Subscribe</button>
                      </span>

						</div>
						<div class="clear"></div>
					</form>

				</div>

			</div>

			<div class="right-align col-md-6 col-sm-6 text-center">
				<img class="animated fadeInDown"src="images/mobile.png" alt=""/>

			</div>
		</div>
	</div>

	<div class="container-fluid clerfix">
		<div class="row">
			<footer>
			<div class="copyright-info col-md-4 ">&copy; <a href="#">Yagotimber 2017</a></div>
			<div class="contact-link col-md-4 col-md-offset-4"> <a href="#">Contact us</a></div>
		</footer>
		</div>


	</div>
